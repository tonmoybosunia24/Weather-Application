<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Application</title>
    <link rel="stylesheet" href="styles/style.css"> <!-- Css Link -->
    <link rel="shortcut icon" href="images/icons8-ethereum-settings-53 (1).png" type="image/x-icon"> <!-- Favicon link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"> <!-- Google Fonts -->

    <!-- Added Custom Tailwind -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'Color-Primary': '#E76F51',
              }
            }
          }
        }
      </script>
</head>
<body>
    <div class="lg:flex lg:justify-center lg:items-center lg:min-h-screen">
      <div class="w-full lg:w-[350px] h-[500px] bg-green-300 px-5 py-10">

        <div class="flex gap-2 justify-between items-center">  
          <input id="Input-Area" type="text" placeholder="Your City" class="p-3 outline-none text-sm w-full max-w-xs rounded-full" />
          <div class="bg-white p-3 rounded-full">
            <img onclick="SearchButton()" src="images/search.png" alt="" class="w-5">
          </div>
        </div>
        <div class="flex flex-col mt-10 text-center">
          <img id="Temperature-image" src="images/clear.png" alt="" class="w-24 m-auto">
          <img id="Temperature-image2" src="images/clouds.png" alt="" class="w-24 m-auto hidden">
          <p class="text-6xl font-bold text-white"><span id="Temperature">7</span>Â°c</p>
          <p id="City-Name" class="text-5xl text-white">Dinajpur</p>
        </div>
        <div class="flex justify-center gap-5 mt-10">
          <div class="flex gap-2 items-center">
            <div><img src="images/humidity.png" alt="" class="w-10"></div>
            <div class="text-white">
              <p class="font-bold"><span id="Humadity">48</span>%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <div><img src="images/wind.png" alt="" class="w-10"></div>
            <div class="text-white">
              <p class="font-bold"><span id="Wind-Speed">10.2</span> Km/H</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
